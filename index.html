<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/910ce80589.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>animated webdesign</title>
</head>
<body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="">mamon<span>DOTS</span></a>
        </div>
        <div class="menu">
           <ul>
             <li><a href="">home</a></li>
             <li><a href="">about</a></li>
             <li><a href="">protfolio</a></li>
             <li><a href="">prizing</a></li>
             <li><a href="">blog</a></li>
           </ul>
           <a href="" class="btn">We're Hiring</a>
        </div>
      </header>
      <div class="content">
         <div class="content-info">
            <p class="title">welcome to mamondots. <img src="img/Creative-Agency-Hero-Ornament-1.webp"></p>
            <h1>award<img src="img/Creative-Agency-Hero-Ornament-2.webp">winning<br> digital agency.</h1>
            <p class="detils">
              Digital Agency offering unique solutions to create<br> 
              digital presence and increase your sales.
            </p>
            <form>
               <input type="email" class="emailBox" placeholder="Your email adress">
               <a href="" class="submite">Request access</a>
            </form>
            <p class="exta-info">
              Oprn account and get 5 boxes
            </p>
         </div>
         <div class="img-content">
            <div class="imgBox box01">
              <img src="img/Creative-Agency-Hero-Image-1.webp">
            </div>
            <div class="imgBox box02">
              <img src="img/Creative-Agency-Hero-Image-2.webp">
            </div>
            <div class="imgBox box03">
              <img src="img/Creative-Agency-Hero-Image-3.webp">
            </div>
         </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      let animation = anime ({
          targets:'.logo',
          translateX:[-80, 0],
          opacity:[0,1],
          duration:800,
          easing:'easeInOutSine',
      });

      anime ({
          targets:'.menu',
          translateX:[80, 0],
          opacity:[0,1],
          duration:800,
          easing:'easeInOutSine',
      });

      anime ({
          targets:'.content-info .title',
          translateX:[40, 0],
          opacity:[0,1],
          duration:800,
          easing:'easeInOutSine',
          delay:500,
      });

      anime ({
          targets:'.content-info h1 ',
          translateX:[-40, 0],
          opacity:[0,1],
          duration:800,
          easing:'easeInOutSine',
          delay:700,
      });

      anime ({
          targets:'.content-info .detils ',
          translateX:[40, 0],
          opacity:[0,1],
          duration:800,
          easing:'easeInOutSine',
          delay:900,
      });

      anime ({
          targets:'.content-info form ',
          translateY:[40, 0],
          opacity:[0,1],
          duration:800,
          easing:'easeInOutSine',
          delay:1000,
      });

      anime ({
          targets:'.content-info .exta-info ',
          translateX:[40, 0],
          opacity:[0,1],
          duration:800,
          easing:'easeInOutSine',
          delay:1200,
      });

      anime ({
          targets:'.img-content .box01',
          translateX:[-120, 0],
          opacity:[0,1],
          duration:800,
          easing:'easeInOutSine',
          delay:1500,
      });

      anime ({
          targets:'.img-content .box02',
          translateX:[120, 0],
          opacity:[0,1],
          duration:800,
          easing:'easeInOutSine',
          delay:1500,
      });

      anime ({
          targets:'.img-content .box03',
          translateX:[-120, 0],
          opacity:[0,1],
          duration:800,
          easing:'easeInOutSine',
          delay:1500,
      });

    </script>
</body>
</html>
